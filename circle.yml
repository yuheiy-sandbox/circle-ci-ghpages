machine:
  timezone: Asia/Tokyo
  node:
    version: 4.4.1
dependencies:
  pre:
    - npm install
  cache_directories:
    - node_modules
test:
  override:
    - npm run test
    - npm run build
deployment:
  master:
    branch: master
    commands:
      - rm -rf dist
      - git clone -b gh-pages git@github.com:yuheiy-sandbox/circle-ci-ghpages.git dist
      - npm run build
      - cd dist && git add --all && git commit -m "build"
      - cd dist && git push origin gh-pages
general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore
